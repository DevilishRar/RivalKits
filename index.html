<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>RivalKits</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }
        .main-content {
            height: calc(100vh - 4rem);
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #33353b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            gap: 10px;
        }
        .notification.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-900 text-white fade-in">
    <header class="navbar flex justify-between items-center py-4 px-8">
        <div class="flex items-center" style="margin-left: 1.7rem;">
            <img src="logo.png" alt="RivalKits logo" class="mr-2 rounded-lg w-10 h-10">
            <span class="text-xl font-bold text-white">RivalKits</span>
        </div>
        <nav class="hidden md:flex space-x-8">
            <a href="index.html" class="text-gray-300 hover:text-gray-500">Home</a>
            <a href="providements.html" class="text-gray-300 hover:text-gray-500">Providements</a>
            <a href="about.html" class="text-gray-300 hover:text-gray-500">About</a>
            <a href="https://store.rivalkitsmc.com" class="text-gray-300 hover:text-gray-500">Store</a>
        </nav>
        <a href="https://discord.gg/wjd48DDEwk" class="bg-blue-600 text-white px-4 py-2 rounded-full flex items-center space-x-2 hover:bg-blue-700" style="margin-right: 1.6rem;">
            <i class="fab fa-discord"></i>
            <span>Join Our Discord</span>
        </a>
    </header>
    <main class="flex justify-center mt-4 px-4 md:px-0 main-content">
        <div class="relative w-full h-[600px] md:h-[750px] rounded-xl overflow-hidden" style="width: 94%;">
            <img src="show2.png" alt="A serene pixelated landscape with trees, grass, and a blue sky" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="absolute inset-0 flex flex-col justify-center text-left text-white px-12">
                <h1 class="text-8xl md:text-7xl font-bold mb-4 leading-tight">
                    Welcome<br>To RivalKits
                </h1>
                <button onclick="copyServerIP()" class="bg-transparent border-2 border-white text-white px-16 py-7 rounded-full hover:bg-white hover:text-black transition duration-300" style="width: fit-content; margin-left: 50px;">
                    <span class="inline-block">Copy Server IP</span>
                </button>
            </div>
        </div>
    </main>
    <div id="notification" class="notification">
        <i class="fas fa-check-circle text-green-500"></i>
        <span>Copied successfully!</span>
    </div>
    <script>
        function copyServerIP() {
            const serverIP = 'play.rivalkitsmc.com';
            navigator.clipboard.writeText(serverIP).then(function() {
                showNotification();
            }, function(err) {
                console.error('Failed to copy server IP: ', err);
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("a");
            links.forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
