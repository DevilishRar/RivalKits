<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rival Kits</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
        }

        .star {
            position: absolute;
            top: -20px;
            color: #fff;
            animation: animate 5s linear forwards;
        }

        .star::before {
            content: "\f005";
            font-family: FontAwesome;
            text-shadow: 0 0 5px #fff, 0 0 20px #fff, 0 0 50px #fff;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media screen and (max-width: 600px) {
            .star {
                font-size: 8px;
            }
        }

        /* Aurora background */
        .aurora {
            background: #000;
            position: relative;
        }

        .aurora::before,
        .aurora::after {
            content: '';
            display: block;
            position: absolute;
            width: 1px;
            height: 1px;
            border-radius: 100%;
            opacity: .18;
        }

        .aurora::before {
            box-shadow: 0 0 35vmax 35vmax rgb(10, 10, 10);
            animation: hue 5s 0s linear infinite, move1 10s 0s linear infinite;
        }

        .aurora::after {
            box-shadow: 0 0 35vmax 35vmax rgb(0, 0, 0);
            animation: hue 10s 0s linear infinite, move2 20s 0s linear infinite;
        }

        @keyframes hue {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes move1 {
            0% {
                top: 0vh;
                left: 50vw;
            }
            25% {
                left: 0vw;
            }
            50% {
                top: 100vh;
            }
            75% {
                left: 100vw;
            }
            100% {
                top: 0vh;
                left: 50vw;
            }
        }

        @keyframes move2 {
            0% {
                top: 50vh;
                left: 100vw;
            }
            25% {
                top: 100vh;
            }
            50% {
                left: 0vw;
            }
            75% {
                top: 0vh;
            }
            100% {
                top: 50vh;
                left: 100vw;
            }
        }
    </style>
</head>
<body class="aurora">

    <script>
        function toggleShowcase() {
            var showcaseSection = document.getElementById('showcase');
            if (showcaseSection.style.display === 'none' || showcaseSection.style.display === '') {
                showcaseSection.style.display = 'block';
                showcaseSection.scrollIntoView({ behavior: 'smooth' });
            } else {
                showcaseSection.style.display = 'none';
            }
        }

        function copyServerIP() {
            navigator.clipboard.writeText('play.rivalkitsmc.com').then(() => {
                alert('Server IP copied to clipboard!');
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const url = this.href;
                    document.body.classList.add('page-exit');
                    setTimeout(() => {
                        window.location = url;
                    }, 500);
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
        document.body.classList.add('page-enter');

        window.addEventListener('beforeunload', function () {
            document.body.classList.add('page-exit');
        });

        const showcaseButton = document.querySelector('.btn-showcase');
        showcaseButton.addEventListener('click', function () {
            const showcaseSection = document.getElementById('showcase');
            if (showcaseSection.style.display === 'none' || showcaseSection.style.display === '') {
                showcaseSection.style.display = 'block';
                showcaseSection.classList.remove('btn-hide');
                showcaseSection.classList.add('btn');
            } else {
                showcaseSection.classList.remove('btn');
                showcaseSection.classList.add('btn-hide');
                setTimeout(() => {
                    showcaseSection.style.display = 'none';
                }, 1000); // Match the duration of fadeOut animation
            }
        });
    });

        function stars() {
            let e = document.createElement("div");
            e.setAttribute("class", "star");
            document.body.appendChild(e);
            e.style.left = Math.random() * innerWidth + "px";

            let size = Math.random() * 12;
            let duration = Math.random() * 3;

            e.style.fontSize = 12 + "px";
            e.style.animationDuration = 2 + duration + "s";
            setTimeout(function () {
                document.body.removeChild(e);
            }, 5000);
        }

        setInterval(function () {
            stars();
        }, 50);
        


var container = 'body';
var size = {
	x: $(container).width(),
	y: $(container).height()
};

var canvas = $('<canvas/>').attr({width: size.x, height: size.y}).appendTo(container),
    context = canvas.get(0).getContext("2d");

var waveFrequency = 20;

var voidWidth = 100;
var starEscapeWidth = 255;

var starCount = 25000;

var startTime = new Date().getTime();
var currentTime = 0;

var imagedata = context.createImageData(size.x, size.y);
var buf = new ArrayBuffer(imagedata.data.length);
var buf8 = new Uint8ClampedArray(buf);
var data = new Uint32Array(imagedata.data.buffer);

function updateData(){
	imagedata = context.getImageData(0, 0, size.x, size.y);
	data = new Uint32Array(imagedata.data.buffer);
}

function setSize() {
	size = {
		x: $(container).width(),
		y: $(container).height()
	};
	canvas.attr({width: size.x, height: size.y});
}

function rotate(cx, cy, x, y, radians) {
	var cos = Math.cos(radians),
	    sin = Math.sin(radians),
	    nx = (cos * (x - cx)) + (sin * (y - cy)) + cx,
	    ny = (cos * (y - cy)) - (sin * (x - cx)) + cy;
	return {x: nx, y: ny};
}

var stars = [];
var star = function(){
	var rands = [];
	rands.push(Math.random() * (starEscapeWidth/2) + 1);
	rands.push(Math.random() * (starEscapeWidth/2) + starEscapeWidth);

	this.orbital = (rands.reduce(function(p, c) {
		return p + c;
	}, 0) / rands.length);
	
	this.opacity = Math.floor((1 - ((this.orbital) / starEscapeWidth)) * starEscapeWidth) + Math.floor(Math.random() * 80);
	
	this.position = {
		x: (size.x/2),
		y: (size.y/2) + this.orbital
	};
	this.originPosition = this.position;
	
	this.rotation = Math.PI * (Math.random() * 2);
	this.position = rotate(size.x/2, size.y/2, this.position.x, this.position.y, this.rotation);
	this.realPosition = this.position;
	this.rSpeed = (Math.random() * 0.0005 + (this.opacity / 20000));
	this.waveSpeed1 = Math.random() * 0.01;
	this.waveSpeed2 = Math.random() * 0.01;
	this.wave1 = Math.sin(currentTime * this.waveSpeed1) * waveFrequency;
	this.wave2 = Math.sin(currentTime * this.waveSpeed2) * waveFrequency;
	
	this.id = stars.length;
	stars.push(this);
}

function drawStar(star){
	data[Math.floor(star.realPosition.y + star.wave1) * size.x + Math.floor(star.realPosition.x + star.wave2)] =
				(0  << 24) |	// alpha
				(255 << 16) |	// blue
				(255 <<  8) |	// green
				255;		// red
	star.wave1 = Math.sin(currentTime * star.waveSpeed1) * waveFrequency;
	star.wave2 = Math.sin(currentTime * star.waveSpeed2) * waveFrequency;
	star.realPosition = rotate(size.x/2, size.y/2, star.position.x, star.position.y, star.rSpeed * currentTime);
	star.opacity = Math.floor((1 - ((star.orbital) / starEscapeWidth)) * starEscapeWidth) + Math.floor(Math.random() * 80);
	data[Math.floor(star.realPosition.y + star.wave1) * size.x + Math.floor(star.realPosition.x + star.wave2)] =
		(star.opacity  << 24) |	// alpha
		(255 << 16) |	// blue
		(255 <<  8) |	// green
		255;		// red
}

window.requestFrame = (function(){
	return  window.requestAnimationFrame       ||
		window.webkitRequestAnimationFrame ||
		window.mozRequestAnimationFrame    ||
		function( callback ){
		window.setTimeout(callback, 1000 / 60);
	};
})();

function render(){
	var now = new Date().getTime();
	currentTime = (now - startTime) / 10;
	
	if(starCount >= stars.length){
		for(var i = 0; i < 100; i++){
			new star();
		}
	}
	
	for(var i = 0; i <= stars.length; i++){
		if(stars[i]){
			drawStar(stars[i]);
		}
	}
	
	context.putImageData(imagedata, 0, 0); // Push the pixel data to the canvas
	
	requestFrame(render);
}
render();

$('#display').on('resize', setSize);
    </script>
